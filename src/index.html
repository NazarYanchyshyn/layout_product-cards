<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product" data-qa="card">
      <div class="product__image">
        <img
          src="./images/imac.jpeg"
          alt="Imac image"
          class="image"
        >
      </div>
      <div class="description product__description">
        <div class="description__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>
        <div class="description__id">
          Код товара: 195434
        </div>
      </div>
      <div class="rating product__rating">
        <div class="stars">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <div class="comments">
          Отзывов: 5
        </div>
      </div>
      <div class="price product__price">
        <div class="price-label">
          Цена:
        </div>
        <div class="price-value">
          69 999 грн
        </div>
      </div>
      <a href="#"
        class="product__buy-button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
